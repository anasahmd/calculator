<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="calculator">
        <div id="display">
          <div id="td" class="top-display"></div>
          <div id="bd" class="bot-display"></div>
        </div>
        <div class="buttons">
          <button class="digit" data-value="7">7</button>
          <button class="digit" data-value="8">8</button>
          <button class="digit" data-value="9">9</button>
          <button class="del" id="del">DEL</button>
          <button class="digit" data-value="4">4</button>
          <button class="digit" data-value="5">5</button>
          <button class="digit" data-value="6">6</button>
          <button class="operator" data-val="sum">+</button>
          <button class="digit" data-value="1">1</button>
          <button class="digit" data-value="2">2</button>
          <button class="digit" data-value="3">3</button>
          <button class="operator" data-val="sub">-</button>
          <button class="digit" data-value=".">.</button>
          <button class="digit" data-value="0">0</button>
          <button class="operator" data-val="div">&divide;</button>
          <button class="operator" data-val="mul">&times;</button>
          <button id="reset">RESET</button>
          <button id="equal">=</button>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
